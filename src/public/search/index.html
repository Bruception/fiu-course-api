<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Course Search</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.11.2/css/all.css' integrity='sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN' crossorigin='anonymous'>
    <script defer type='text/javascript' src='./index.js'></script>
    <link rel='stylesheet' href='./styles.css'>
  </head>
  <body>
  <section class='section'>
    <div class='container panel-heading'>
      <h1 class='title'>
        Course Search
      </h1>
      <div class='control has-icons-left'>
        <input id='search-bar' class='input' type='text' placeholder='Search'>
        <span class='icon is-small is-left'>
            <i class='fas fa-search'></i>
        </span>
      </div>
    </div>
    <div id='results' class='container'>
    </div>
    <div id='course-modal' class='modal'>
        <div class='modal-background'></div>
        <div class='modal-card'>
          <header class='modal-card-head'>
            <p class='modal-card-title'></p>
            <button class='close-modal delete' aria-label='close'></button>
          </header>
          <section class='modal-card-body'>
            <h2 class='subtitle is-5'>Description</h2>
            <p class='course-description block'></p>
            <h2 class='subtitle is-5'>Credits</h2>
            <p class='course-units block tag is-success'></p>
          </section>
          <footer class='modal-card-foot block'>
            <button class='button is-info close-modal okay-button is-centered is-small'>Okay</button>
          </footer>
        </div>
    </div>
  </section>
  </body>
</html>
